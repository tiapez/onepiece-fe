<img class="loading" src="./assets/Img/loading.gif" alt="loading" *ngIf="setCardList.length == 0">


<div *ngFor="let setCard of setCardList">

    <div *ngIf="(setCard.set.name.includes(cardService.filter.setName) || cardService.filter.setName.includes('Any'))">
        <h1>{{setCard.set.name}}</h1>

        <app-card-list [setCardList]="setCard.cardList">
        </app-card-list>
    </div>

</div>
