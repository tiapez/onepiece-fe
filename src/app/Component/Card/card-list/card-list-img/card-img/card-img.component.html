<div id="{{'card-container-'+cardDet.card.id}}"
    class="{{ (cardDet.qty <= 0 && globalService.isUserCard ? 'grey-img ' : '') + 'card-bg card-' + cardDet.card.color}}{{cardDet.card.name.includes('Parallel') ? ' shine' : ''}}">
    <div class="{{'card-container card-' + cardDet.card.role}}">
        <img class="{{(cardDet.qty <= 0 && globalService.isUserCard ? 'grey-img ' : '')}}"
            src="./assets/Img/{{cardDet.card.setId}}/{{cardDet.card.number}}.png" 
            onerror="this.src='assets/Img/default.png';" width="360" 
            (click)="!globalService.isUserCard ? cardService.openView(cardDet.card) : ''" alt="{{cardDet.card.name}}"/>

            <app-card-button *ngIf="globalService.isUserCard || globalService.isDeck" [cardDet]="cardDet"></app-card-button>
    </div>
</div>
