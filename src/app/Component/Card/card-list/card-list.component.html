<img class="loading" src="./assets/Img/loading.gif" *ngIf="cardService.cardListDetails.length == 0">

<div *ngIf="cardService.cardListDetails != []">
    <app-card-list-img *ngIf="this.globalService.view == '0'"></app-card-list-img>
    <app-card-list-text *ngIf="this.globalService.view == '1'"></app-card-list-text>
</div>
